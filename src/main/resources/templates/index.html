<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <form class="generateQues" method="POST" action="/generate">
        <input type="text" class="quesNum">
        <input type="text" class="scale">
        <button class="Btn generateBtn">生成题目和答案</button>
    </form>
    <form class="checkAnswer" method="POST" action="/$">
        <input type="text" class="exerciseFile">
        <input type="text" class="answerFile">
        <button class="Btn checkBtn">比对答案</button>
    </form>
    <script th:src="@{/js/index.js}"></script>
</body>
</html>
